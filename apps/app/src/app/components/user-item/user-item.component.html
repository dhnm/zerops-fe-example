<mat-card class="__card">
  <form [formGroup]="form" (submit)="$event.preventDefault()">
    <div class="__grid">
      <div>
        <mat-form-field class="__input">
          <input
            matInput
            type="text"
            formControlName="name"
            (change)="update.emit(form.getRawValue())"
          />
        </mat-form-field>
      </div>

      <div>
        <button mat-icon-button type="button" (click)="delete.emit()">
          <mat-icon fontSet="material-icons-outlined">delete</mat-icon>
        </button>
      </div>

      <div>
        <mat-form-field class="__input">
          <input
            matInput
            type="text"
            formControlName="avatarUrl"
            (change)="update.emit(form.getRawValue())"
          />
        </mat-form-field>
      </div>

      <div>
        <img
          src="{{ form.get('avatarUrl')?.value }}"
          alt="Avatar"
          class="avatar-image"
        />
      </div>
    </div>
  </form>
</mat-card>
