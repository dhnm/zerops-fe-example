@for (user of users(); track user.id) {
<button
  mat-fab
  class="user"
  [class.selected-user]="user.id == userId()"
  title="{{ user.name }}"
  type="button"
  (click)="selectUser(user.id)"
>
  <img src="{{ user.avatarUrl }}" alt="{{ user.name }}" class="avatar-image" />
</button>
}

@if (users().length > 0) {
<button
  (click)="openEditUsersDialog()"
  mat-fab
  color="primary"
  type="button"
  class="dialog-button"
  title="Upravit uživatele"
>
  <mat-icon>edit</mat-icon>
</button>
} @else {
<div class="no-users-prompt">Přidejte prvního uživatele</div>
}

<button
  (click)="openAddUserDialog()"
  mat-fab
  color="primary"
  type="button"
  class="dialog-button"
  title="Přidat uživatele"
>
  <mat-icon>add</mat-icon>
</button>
